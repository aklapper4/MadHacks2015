{% load staticfiles %}
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'taskmaster/indexLayoutTemplate.css' %}" />
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id='calendarDiv'>
        <table id='calendarTable'>
            <tr>
                <h3>{{now}}</h3>
            </tr>
            <tr>
                <th id='dayCol'>Sunday</th>
                <th id='dayCol'>Monday</th>
                <th id='dayCol'>Tuesday</th>
                <th id='dayCol'>Wednesday</th>
                <th id='dayCol'>Thursday</th>
                <th id='dayCol'>Friday</th>
                <th id='dayCol'>Saturday</th>
            </tr>
            {% for week in weeks %}

            <tr>
                {% for day in week %}
                <td>
                    {{day.day}} {% for e in events %} {% if e.startDate.date == day%}
                    <li>{{e.title}}</li>{%endif%} {%endfor%}

                </td>
                {%endfor%}
            </tr>
            {%endfor%}
        </table>
    </div>
    <div id='tasks'>


        <div>

        </div>
</body>

</html>
